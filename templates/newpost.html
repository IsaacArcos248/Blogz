{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry!</h1>
    <style>
        .error {
            color: red;
        }
    </style>
    <form method="POST">
        <label for="new_entry">
            Title for your new blog entry:
            <input id= "new_entry" type="text" name="title">
        </label>
        <p class="error">{{title_error}}</p>    
        <br>
        <label for="new_entry_body">
            Body of your Blog Entry:
            <textarea id = 'new_entry_body' type="text" name="body" class="entry"></textarea>
        </label>
        <p class="error">{{body_error}}</p>   

        <input type='submit' value="Add Entry"/>

    </form>

{% endblock %}
