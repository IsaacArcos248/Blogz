{% extends "base.html" %}

{% block content %}
    <h1>Blogz!</h1>

    {% if entries|length == 0 %}
    <p>No Entries yet</p>
    {% else %}

    {% for blog in entries %}
        <h1>
            <a href = './blog?id={{blog.id}}'>
            {{blog.title}}
            </a>
        </h1>
        <p>{{blog.body}}</p>
    {% endfor %}
    
    {% endif %}

{% endblock %}
